<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Groups</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/group.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>

</head>

<body>
  <h3 id="heading" class="text-center"></h3>
  <div id="space">
    <div id="errDel"></div>
  </div>
  <div class="container mt-1">
    <div class="row justify-content-between">
      <div class="col-md-4 col-lg-5">
        <div class="card shadow-lg">
          <div id="card" class="card-body">
            <hr>
            <h4 class=" grp card-title text-center mb-4 ">YOUR GROUPS</h4>
            <hr>
            <div class="scroll-div">
              <ol id="all-groups">

              </ol>
            </div>
            <hr>
            <h4 class="grp card-title text-center mb-4">OTHER</h4>
            <hr>
            <div class="scroll-div">
              <ol id="other-groups"></ol>
            </div>

          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Create Group</h4>
            <form onsubmit="createGroup(event)">
              <div class="mb-3">
                <label for="group" class="form-label fw-bold">*Name of The group</label>
                <input type="text" class="form-control" id="group" placeholder="Group Name" required>
              </div>
              <!-- <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="remember">
                    <label class="form-check-label" for="remember">
                      Remember me
                    </label>
                  </div> -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <!-- <button class="btn btn-outline-dark bg-success">Switch Groups</button> -->
        <a class="btn btn-outline-success bg-warning" href="/login">Log out</a>
      </div>
    </div>
  </div>
  <div id="errDel"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script src="/js/group.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
